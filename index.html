<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Edgeware Socials</title>
  </head>
  <body>
    <!-- Main Container -->
    <main
      class="flex items-center flex-col justify-center bg-[#14213D] min-h-screen"
    >
      <!-- Card Container -->
      <section
        class="flex flex-col p-10 m-10 rounded-2xl bg-[#000000] shadow-2xl w-96"
      >
        <!-- Card Items -->
        <!-- Top Items -->
        <div class="flex flex-col items-center justify-between">
          <img src="./images/logo.png" alt="" class="rounded-full w-20" />
          <h1 class="text-3xl text-center text-[#FCA311] font-semibold m-5">
            EdgewareDAO
          </h1>
          <p class="text-center text-[#FCA311] mb-5 text-lg">
            Connect to all the social media links of EdgewareDAO on one single
            page.
          </p>
        </div>
        <!-- Bottom Items -->
        <a
          href="https://discord.gg/ATdxH8NX5f"
          class="p-2 font-semibold mb-1.5 border border-white text-white text-center rounded-full hover:bg-[#7289da] text-lg hover:translate-x-5 duration-300"
          >Discord</a
        >
        <a
          href="https://telegram.dog/heyedgeware"
          class="p-2 font-semibold mb-1.5 border border-white text-white text-center rounded-full hover:bg-[#2aabee] text-lg hover:translate-x-5 duration-300"
          >Telegram</a
        >
        <a
          href="https://twitter.com/EdgewareDAO"
          class="p-2 font-semibold mb-1.5 border border-white text-white text-center rounded-full hover:bg-[#1da1f2] text-lg hover:translate-x-5 duration-300"
          >Twitter</a
        >
        <a
          href="https://www.youtube.com/@EdgewareEcosystem"
          class="p-2 font-semibold mb-1.5 border border-white text-white text-center rounded-full hover:bg-[#ff0000] text-lg hover:translate-x-5 duration-300"
          >YouTube</a
        >

        <a
          href="https://www.instagram.com/edgeware.dao/"
          class="p-2 font-semibold mb-1.5 border border-white text-white text-center rounded-full hover:bg-[#e1306c] text-lg hover:translate-x-5 duration-300"
          >Instagram</a
        >

        <a
          href="https://matrix.to/#/#Edgeverse:matrix.org"
          class="p-2 font-semibold border border-white text-white text-center rounded-full hover:bg-black hover:text-gray-500 text-lg hover:translate-x-5 duration-300"
          >[ Matrix ]</a
        >
      </section>
      <section class="flex flex-row items-center justify-between box-border">
          <a href="https://gov.edgewa.re/" class="m-2 p-5 bg-black rounded-md text-white hover:border hover:border-blue-500">Governance Forum</a>
          <button id="addCustomNetwork"
            class="m-2 p-5 bg-[#f5841f] rounded-md text-white"
          >
            Add to Metamask
          </button>
        </div>
      </section>
    </main>
    <script defer>
      document
        .getElementById("addCustomNetwork")
        .addEventListener("click", async function () {
          if (typeof window.ethereum !== "undefined") {
            // MetaMask is installed, let's add the custom network
            window.ethereum.request({
              method: "wallet_addEthereumChain",
              params: [
                {
                  chainId: "0x7E5",
                  rpcUrls: ["https://edgeware-evm-test.jelliedowl.net"],
                  chainName: "Edgeware Mainnet",
                  nativeCurrency: {
                    name: "EDG",
                    symbol: "EDG",
                    decimals: 18,
                  },
                  blockExplorerUrls: ["https://edgscan.live/"],
                },
              ],
            });
          } else {
            console.error("MetaMask is not installed.");
          }
        });
    </script>
  </body>
</html>
